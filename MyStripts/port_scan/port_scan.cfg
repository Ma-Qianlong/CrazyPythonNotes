[BASE]
# log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level=DEBUG
# Every round collect interval
collect_frequency=5
# The max thred workers in collect pool
thread_pool_max_workers=10
# timeout with telnet
telnet_timeout=3
# post realtime data url (send every round collected) to param "keyval"
post_rt_url=http://127.0.0.1/sightApi/redis/setAcqdataRDatas
# post history data url (send every 5 minutes) to param "json"
post_his_url=http://127.0.0.1/sightApi/other/saveHistoryDataFromNodeJs

